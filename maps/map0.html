m.  There is barely enough light here to notice a rope bridge leading out into the dark emptiness.\n\nThere are 2 exits:\n- bridge\n- south\n\nWhat do you do?\u003c/pre\u003e"}, {"color": "#3498db", "font": {"color": "black"}, "id": 2342, "label": "Rope bridge", "shape": "dot", "size": 10, "title": "\u003cb\u003eLocation:\u003c/b\u003e 2342\u003cbr\u003e\u003cpre\u003e== Rope bridge ==\nThis rope bridge creaks as you walk along it.  You aren\u0027t sure how old it is, or whether it can even support your weight.\n\nThere are 2 exits:\n- continue\n- back\n\nWhat do you do?\u003c/pre\u003e"}, {"color": "#3498db", "font": {"color": "black"}, "id": 2347, "label": "Falling through the air!", "shape": "dot", "size": 10, "title": "\u003cb\u003eLocation:\u003c/b\u003e 2347\u003cbr\u003e\u003cpre\u003e== Falling through the air! ==\nAs you continue along the bridge, it snaps!  You try to grab the bridge, but it evades your grasp in the darkness.  You are plummeting quickly downward into the chasm...\n\nThere is 1 exit:\n- down\n\nWhat do you do?\u003c/pre\u003e"}, {"color": "#116622", "font": {"color": "black"}, "id": 2352, "label": "Moss cavern", "shape": "dot", "size": 10, "title": "\u003cb\u003eLocation:\u003c/b\u003e 2352\u003cbr\u003e\u003cpre\u003e== Moss cavern ==\nYou are standing in a large cavern full of bioluminescent moss.  It must have broken your fall!  The cavern extends to the east and west; at the west end, you think you see a passage leading out of the cavern.\n\nThere are 2 exits:\n- west\n- east\n\nWhat do you do?\u003c/pre\u003e"}, {"color": "#116622", "font": {"color": "black"}, "id": 2362, "label": "Moss cavern", "shape": "dot", "size": 10, "title": "\u003cb\u003eLocation:\u003c/b\u003e 2362\u003cbr\u003e\u003cpre\u003e== Moss cavern ==\nYou are standing in a large cavern full of bioluminescent moss.  The cavern extends to the east.  There is a crevise in the rocks which opens into a passage.\n\nThere are 2 exits:\n- east\n- passage\n\nWhat do you do?\u

                  nodes = new vis.DataSet([{"color": "#3498db", "font": {"color": "black"}, "id": 2488, "label": "Synacor Headquarters", "shape": "dot", "size": 10, "title": "\u003cb\u003eLocation:\u003c/b\u003e 2488\u003cbr\u003e\u003cpre\u003e== Synacor Headquarters ==\nYou stand in the lobby of what appears to be a really fun place to work!  Sadly, there doesn\u0027t seem to be anyone around at the moment, so you make a note to call them later.  The bookshelf here looks like it might have something interesting in it, though.\n\nThings of interest here:\n- business card\n- strange book\n\nThere is 1 exit:\n- outside\n\nWhat do you do?\u003c/pre\u003e"}, {"color": "#3498db", "font": {"color": "black"}, "id": 2493, "label": "Synacor Headquarters", "shape": "dot", "size": 10, "title": "\u003cb\u003eLocation:\u003c/b\u003e 2493\u003cbr\u003e\u003cpre\u003e== Synacor Headquarters ==\nIt\u0027s a warm, sunny day!  While the breeze from Lake Erie is certainly refreshing, you don\u0027t see anything here that will help you with your quest.\n\nThere is 1 exit:\n- inside\n\nWhat do you do?\u003c/pre\u003e"}]);
